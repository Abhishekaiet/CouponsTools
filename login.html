<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>login page</title>
    <link rel="stylesheet" type="text/css" href="login/css/login.css">
    <link rel="stylesheet" type="text/css" href="login/css/responsivepage.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>

    <link href="login/css/iziToast.min.css" rel="stylesheet" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.slim.min.js"></script> -->
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script> -->

    <script src="https://ajax.aspnetcdn.com/ajax/jquery.validate/1.11.1/jquery.validate.min.js"></script>
    <script src="login/iziToast.min.js"></script>

    <script src="login/login.js"></script>
</head>

<body class="body" onload="onload()">
    <header class="header">
        <img class="headerlogo" src="login/image/header_logo.png">
    </header>

    <div class="container">
        <div class="logo1">
            <img class="logo" src="login/image/logo.png">
        </div>
        <div class="divInput">
            <form name="registration" method="POST">
                <label class="label"><b>Email Id</b></label><br>
                <input class="inputBox" id="usernm" name="username" type="text" placeholder="Please enter email Id here"><br>

                <label class="label"><b>Password</b></label><br>
                <input class="inputBox" id="pass" name="password" type="password" placeholder="Please enter password here"><br>
                <p id="grant_type"></p>
                <p id="client_id"></p>
                <p id="client_secret"></p>

                <div class="divbtn">
                    <button class="buttonlogin" type="submit">LOGIN</button>
					<img id="loader" style="display:none;width: 25px;margin: auto;" src="img/loader1.gif" />
                </div>
            </form>
        </div>
        <div class="divforgot">
            <span><a href="#">Forgot password?</a></span>
        </div>
        <div class="Or">
            <span class="OR">OR</span>
        </div>

        <div class="divaccount">
            <span>Don't have an account?</span>
        </div>
        <div class="divsignup">
            <button class="buttonsignup" id="buttonsignup" type="submit">SIGN UP</button>
        </div>
    </div>
    <footer>
        <img class="footer" src="login/image/footer.png">
    </footer>
</body>

</html>
