<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
</head>
<body>

<p id="print"></p>
  <ul id="couponsimage"></ul>




<script>

var objects_array = [1,2,4,5];

  objects_array.forEach(function(item,index){
  
  var ul = document.getElementById("couponsimage");
		  var li=document.createElement('li');
          
          li.innerHTML=item;
          ul.appendChild(li);
          
          
          function listgetcoupons()
									
						           {
                                   
                                   		   for (var i=0; i<objects_array.length; i++)
				{
					
					
				
					var dd= i;
					
					  if(index==dd){
						  
						var lis = document.getElementById("couponsimage").getElementsByTagName("li");
						var itemview = lis[dd];
						
						itemview.style.background="blue";
					   
					
						
								
						
					}
				
					
					
				}
                                   

                                   }
                                   
                                   li.addEventListener('click',listgetcoupons);
									 
  });



</script>



</body>
</html>
